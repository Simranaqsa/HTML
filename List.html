<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!------there are 2 types in HTML---->
    <!---Order list(5 types in ol)-->
    <!---with type number or bydefault--->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <!---Type "A"-->

    <ol type="A">
        <li>Eating</li>
        <li>Coding</li>
        <li>Sleeping</li>
     
        </ol>
        <ol type="i">
            <li>Tiger</li>
            <li>Lion</li>
        </ol>
        <ol type="I">
            <li>Simu</li>
            <li>Code</li>
        </ol>
        
        <ol type="a">
        <li>Fish</li>
        <li>PUBG</li>
        </ol>
            

        

    <!-------------Unorder list---------->
    <ul>
        <li>Shaikh</li>
        <li>Simran</li>
        <li>Aqsa</li>
    </ul>
<ul type="square">
    <li>Rose</li>
    <li>Lotus</li>
</ul>
<ul type="circle">
    <li>Ipad</li>
    <li>Laptop</li>
</ul>
<ul type="none">
    <li>T-shirt</li>
    <li>Pant</li>
</ul>
<!----  EK poink ke niche uska sub type--->

<ol type="A">
<li>HTML</li>
<ol type="a">
    <li>React JS</li>
</ol>
<!---ul ol ko saath mai bhi le sakte-->
<ol type="A">
    <li>CSS</li>
    <ul type="square">
        <li>Hyper Text</li>
        </ul>
    </ol>


</body>
</html>
