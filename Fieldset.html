<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset</title>
</head>
<body>
    <marquee behavior="alternate" direction="left" scrollamount="20%">Our School</marquee>
    <fieldset>
        <legend><mark>For Office use only</mark></legend>
        <h2>Name:__________</h2>
        <h2>Signature:_________</h2>
        <h2>Date:_________</h2>
    </fieldset>
    
</body>
</html>
