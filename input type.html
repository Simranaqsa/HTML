<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<style> 
 form{
     background-color:lightslategray;
     width: 300px;
     padding: 10px;
     margin: 10px;
     color:black
 }

</style>
<body>
                 <!----Input types---->
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter name">
    </form>
    <br>
    <form>
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </form>
    <form>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
    </form>
    <form>
        <label>Hobbies</label>
        <input type="checkbox" value="Eating">Eating
        <input type="checkbox" value="Coding">Coding
        <input type="checkbox" value="Sleeping">Sleeping
    </form>
    <form>
        <label>Color</label>
        <input type="color">
    </form>
    <form>
        <label>Date</label>
         <input type="date">
    </form>
    <form>
        <label>Select Count:</label>
        <input type="number" min="0" max="10" step="0.5"> <!-----0 to 0.9 tak hota----->
    </form>
    <form>
        <label>Search</label>
        <input type="search">
    </form>
    <form>

        
        <label>Select</label>
        <input type="file">
 </form>
 <form>
     <label>Email</label>
     <input type="Email">
 </form>
 <form>
     <label>URL</label>
     <input type="url">
 </form>
 <form>
     <label>Time</label>
     <input type="time">
 </form>
 <form>
     <label>Month</label>
     <input type="month">
 </form>
 <form>
     <label>Week</label>
     <input type="week">
 </form>
 <form>
     <label>Date Time</label>
     <input type="Date time">
 </form>
 <button>Submit</button>





</body>
</html>
